server:
  port: 8815

spring:
  application:
    name: study-eureka
  cloud:
    config:
      enabled: false

#security:
#    basic:
#      enabled: true   # 开启安全验证
#    user:
#      name: root      #账户名
#      password: root  # 账户密码

eureka:
  client:
    register-with-eureka: false #服務器不用注冊到其他服務器
    fetch-registry: false # 服務器不用去抓取注冊信息
  instance:
    hostname: euraka-01



logging:
  level:
    root: INFO                    #默认的日志级别
  file: log/study-eureka.log  #生成日志文件的位置 e:/study-eureka.log