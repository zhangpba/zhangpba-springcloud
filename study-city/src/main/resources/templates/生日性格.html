<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul th:each="t,it: ${characters}">
        <li>
            <span th:text="${it.count} + '、'"></span>
            <span th:text="${t}"></span>
        </li>
    </ul>
</body>
</html>
