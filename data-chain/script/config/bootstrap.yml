server:
  port: 8818

spring:
  application:
    name: data-chain
  cloud:
    config:
      enabled: false

eureka:
  client:
    register-with-eureka: true            # 是否从注册中心中获取注册信息，默认值true
    fetch-registry: true                  # 是否从注册中心获取注册消息
    registry-fetch-interval-seconds: 30   # 表示eureka client间隔多久去拉取服务器注册信息,默认为30秒
    service-url:
      defaultZone: http://127.0.0.1:8815/eureka/

  instance:
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 1
    lease-renewal-interval-in-seconds: 2

logging:
  level:
    root: INFO                    # 默认的日志级别
  file: log/data-chain.log  # 生成日志文件的位置 e:/data-chain.log

http:
  # 最大连接数
  maxTotal: 100
  # 并发数
  defaultMaxPerRoute: 20
  # 创建连接的最长时间
  connectTimeout: 1000
  # 从连接池中获取到连接的最长时间
  connectionRequestTimeout: 500
  # 数据传输的最长时间
  socketTimeout: 10000
  # 提交请求前测试连接是否可用
  staleConnectionCheckEnabled: true
  # 可用空闲连接过期时间,重用空闲连接时会先检查是否空闲时间超过这个时间，如果超过，释放socket重新建立
  validateAfterInactivity: 3000000

kafka:
  host: 112.46.12.106:9092    # Kafka的地址
  consumer:
    topics: test,zhangpba-01   # 原始数据:外部系统将数据发到这个topic中，服务启动就开始监听的topic
    group-id: group-02 # consumer group

